<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
       <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
       <link rel="stylesheet" href="/resources/font-awesome-4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="./style.css">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

        </head>
        <body>
        <div class="container">
        <div class="table-title md-4"  >
          <div class="row">
            <div class="col-md-6">
              <h1> Create Customer</h1>
            </div>
            <div class="col-md-6" style="text-align: right">
              <a href="/customers" class="btn btn-outline-light"  >
                <i class="fa fa-list" aria-hidden="true"></i>
                  <span>List of customers</span>
                 
              </a>
          </div>
          </div>
        </div>
          <div class="container">
          <form action="">
          <div class="row">
            <div class="col-md-6">
              <label for="fullname">Full name</label>
              <input id="fullname" class="form-control" type="text">
            </div>
              <div class="col-md-6">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text">
              </div>
                <div class="col-md-6">
                  <label for="phone">Phone</label>
                  <input id="Phone" class="form-control" type="text">
                </div>
                
                  <div class="col-md-6">
                    <label for="address">Address</label>
                    <input id="address" class="form-control" type="text">
                  </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn btn-outline-primary" style="margin-top: 20px;"><i class="fa-solid fa-plus"></i>Create Customer</button>
            </div>
          </div>
          </form>

        
        

        </div>





        </div>
      

          <script src="./bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
